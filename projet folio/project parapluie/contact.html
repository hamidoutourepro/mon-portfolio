    <h1>Contactez-nous</h1>
    <p>Utilisez le formulaire ci-dessous pour nous contacter :</p>
    <form class="formContact" name="formulaire" onsubmit="return validerFormulaire();">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="Prenom">Prenom :</label>
        <input type="text" id="Prenom" name="Prenom" required><br>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Envoyer">
    </form>

    <div id="Remerciement" style="display: none;">
        <p>Merci de nous avoir contact√© !</p>
    </div>

    <script type="text/javascript">
        function validerFormulaire() {
            var nom = document.querySelector('.formContact #nom').value;
            var prenom = document.querySelector('.formContact #Prenom').value;
            var email = document.querySelector('.formContact #email').value;
            var message = document.querySelector('.formContact #message').value;

            if (nom == '' || prenom == '' || email == '' || message == '') {
                alert('Veuillez remplir tous les champs.');
                return false;
            } else {
                document.getElementById('Remerciement').style.display = 'block';
                return false;
            }
        }
    </script>
